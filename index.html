<html lang="ja">

  <head>
        <meta charset="UTF-8">

        <title>Relaxing Timer</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
      <div class="container">
                <!-- Setup Mode: Scroll Picker -->
                <div class="time-picker" id="time-picker">
                              <div class="picker-column" id="min-picker">
                                                <!-- Javascript will populate this -->
                              </div>div>
                              <div class="picker-separator">:</div>div>
                              <div class="picker-column" id="sec-picker">
                                                <!-- Javascript will populate this -->
                              </div>div>
                              <div class="picker-overlay"></div>div>
                </div>div>

                <!-- Running Mode: Countdown Display -->
                <div class="countdown-display hidden" id="countdown-display">00:00</div>div>

                <div class="controls">
                              <button id="start-btn" class="btn primary" aria-label="Start Timer">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                                      <path d="M5 3L19 12L5 21V3Z" fill="currentColor" />
                                                </svg>svg>
                              </button>button>
                              <button id="pause-btn" class="btn secondary hidden" aria-label="Pause Timer">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                                      <rect x="6" y="4" width="4" height="16" fill="currentColor" />
                                                                      <rect x="14" y="4" width="4" height="16" fill="currentColor" />
                                                </svg>svg>
                              </button>button>
                              <button id="reset-btn" class="btn secondary" aria-label="Reset Timer">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                                      <path
                                                                                                d="M12 4V1L8 5L12 9V6C15.31 6 18 8.69 18 12C18 15.31 15.31 18 12 18C8.69 18 6 15.31 6 12H4C4 16.42 7.58 20 12 20C16.42 20 20 16.42 20 12C20 7.58 16.42 4 12 4Z"
                                                                                                fill="currentColor" />
                                                </svg>svg>
                              </button>button>
                </div>div>
      </div>div>
      <script src="script.js"></script>
</body>
